<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Japanese Flashcards</title>
</head>
<body>
    <div id="page-title"> 
        <h1>50 Japanese Phrases to learn</h1>
    </div>
    <div id="timer-count">
        <div id="timer">
            10s
        </div>
        <div id="card-count">
            <div id="card-new">10</div>
            <div id="card-bad">4</div>
            <div id="card-ok">20</div>
            <div id="card-good">30</div>
            <div id="card-excellent">4</div>
        </div>
    </div>

    <main id="flash-container">
        <div id="test-text">少し日本語を話します いい天気ですね もう一度お願いします もう一度お願いします もう一度お願いします もう一度お願いします もう一度お願いします もう一度お願いします</div>



        <div id="audio"></div>
        <div id="btn-container">
            <button class="btn btn-bad">Bad</button>
            <button class="btn btn-ok">OK</button>
            <button class="btn btn-good">Good</button>
            <button class="btn btn-excellent">Excellent</button>
        </div>

    </main>


    <footer id="footer">

    </footer>
    <script src="script.js"></script>
</body>
</html>
