<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Japanese Flashcards</title>
</head>
<body>
    <div id="page-title"> 
        <h1>50 Japanese Phrases to learn</h1>
    </div>


    <main id="flash-container-before">
        
        
        <div id="test-text">It’s Good</div>
        <button id ="btn-flip">Flip</button>
        <div id="audio-container">
            Song
        </div>

    </main>
    <main id="flash-container-after">
        
        
        <div id="test-text">いいですよ</div>

        <div id="btn-container">
            <button class="btn btn-bad">Bad</button>
            <button class="btn btn-ok">OK</button>
            <button class="btn btn-good">Good</button>
            <button class="btn btn-excellent">Excellent</button>
        </div>

    </main>



    <div id="timer-count">
        <div id="timer-status">
            10s
        </div>
        <div id="card-count">
            <div id="card-new">10</div>
            <div id="card-bad">4</div>
            <div id="card-ok">20</div>
            <div id="card-good">30</div>
            <div id="card-excellent">4</div>
        </div>
    </div>

    <footer id="footer">

    </footer>
    <script src="script.js"></script>
</body>
</html>
