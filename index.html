<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Japanese Flashcards</title>
</head>
<body>
    <div id="page-title">20 Japanese Phrases</div>

    <section id="circle-area">
        <div id="actual-circle">
            <div class = "card-container" id="flash-container-before">
                <div class="number"></div>
                <div id="japanese-text"></div>
                <audio class="audio-container"></audio>
            </div>

            <div class ="card-container" id="flash-container-after">
                <div class="number"></div>
                <div id="english-text"></div>
                <audio class="audio-container"></audio>
            </div>
        </div>
    </section>

    <section id ="button-area">
        <button id ="btn-flip">FLIP</button>
        <div id="btn-progress-container">
            <button onclick="progressCheck('bad')" id="btn-bad" class="btn">Bad</button>
            <button onclick="progressCheck('ok')" id="btn-ok" class="btn">OK</button>
            <button onclick="progressCheck('good')" id="btn-good" class="btn">Good</button>
            <button onclick="progressCheck('great')" id="btn-great" class="btn">Great</button>
        </div>
    </section>

    <section id="progress-area"></section>
    <script src="underscore.js"></script>
    <script src="script.js"></script>
    
</body>
</html>
