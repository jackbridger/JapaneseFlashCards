<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Japanese Flashcards</title>
</head>
<body>
    <div id="page-title"> 
        <h1>50 Japanese Phrases to learn</h1>
    </div>


    <main id="flash-container-before">
        
        
        <div id="japanese-text">いいですよ</div>
        <button id ="btn-flip">Flip</button>
        <audio controls id="audio-container">
            Audio clip
        </audio>

    </main>
    <main id="flash-container-after">
        
        <div id="english-text">It’s Good</div>
        

        <div id="btn-container">
            <button onclick="storeInformation('bad')" id="btn-bad" class="btn">Bad</button>
            <button onclick="storeInformation('ok')" id="btn-ok" class="btn">OK</button>
            <button onclick="storeInformation('good')" id="btn-good" class="btn">Good</button>
            <button onclick="storeInformation('excellent')" id="btn-excellent" class="btn">Excellent</button>
        </div>

    </main>



    <div id="timer-count">
        <div id="timer-status">
            0s
        </div>
        <div id="card-count">
            <div id="card-new">30</div>
            <div id="card-bad">0</div>
            <div id="card-ok">0</div>
            <div id="card-good">0</div>
            <div id="card-excellent">0</div>
        </div>
    </div>

    <footer id="footer">

    </footer>
    <script src="underscore.js"></script>
    <script src="script.js"></script>
    
</body>
</html>
