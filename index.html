<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Japanese Flashcards</title>
</head>
<body>
    <div id="page-title"> 
        <h1>20 Japanese Phrases</h1>
    </div>

    <main class="circle-class">
        <div class = "card-container" id="flash-container-before">
            <div id="japanese-text"></div>
            <audio id="audio-container">
            </audio>
        </div>
        <button id ="btn-flip">FLIP</button>
        <div class ="card-container" id="flash-container-after">
            
            <div id="english-text"></div>

            <div id="btn-container">
                <button onclick="progressCheck('bad')" id="btn-bad" class="btn">Bad</button>
                <button onclick="progressCheck('ok')" id="btn-ok" class="btn">OK</button>
                <button onclick="progressCheck('good')" id="btn-good" class="btn">Good</button>
                <button onclick="progressCheck('excellent')" id="btn-excellent" class="btn">Excellent</button>
            </div>

        </div>
    </main>

    <script src="underscore.js"></script>
    <script src="script.js"></script>
    
</body>
</html>
