<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Japanese Flashcards</title>
</head>
<body>
    <div id="page-title">
        <h1>20 Japanese Phrases</h1>
    </div>

    <section id="circle-area">
        <div id="circle-area__body">
            <div id="circle-area__body__front">
                <div class="content">
                  <div id="japanese-number">01</div>
                  <div id="japanese-text">Japanese One</div>
                    <a id="audio-link">
                        <img src="volume.png" alt="">
                    </a>
                  <!-- <img src="volume.png" alt=""> -->
                </div>
            </div>
            <div id="circle-area__body__back">
                <div class="content">
                  <div id="english-number">01</div>
                  <div id="english-text">English One</div>
                </div>
            </div>
        </div>
    </section>

    <section id ="button-area">
        <button id ="btn-flip">FLIP</button>
        <div id="btn-progress-container">
            <button  id="btn-bad" class="btn" onclick="progressCheck('bad')">Bad</button>
            <button id="btn-ok" class="btn" onclick="progressCheck('ok')">OK</button>
            <button  id="btn-good" class="btn" onclick="progressCheck('good')">Good</button>
            <button  id="btn-great" class="btn" onclick="progressCheck('excellent')">Great</button>
        </div>
    </section>

    <section id="progress-area"></section>
    <script src="underscore.js"></script>
    <script src="script.js"></script>
</body>
</html>
